validators:
    - name: "Radiator Temperature"
      type: "float"
      min_value: -99.9
      max_value: 100

    - name: "Total AC Output Power (Active)"
      type: "int"
      min_value: 0
      max_value: 800

    - name: "PV1 Power"
      type: "int"
      min_value: 0
      max_value: 400

    - name: "PV2 Power"
      type: "int"
      min_value: 0
      max_value: 400
